extends: base
font:
  catalog:
    merge: false
    Roboto:
      normal: Roboto-Light.ttf
      italic: Roboto-LightItalic.ttf
      bold: Roboto-Regular.ttf
      bold_italic: Roboto-Italic.ttf
page:
  layout: portrait
  margin: [2.5cm, 2.5cm, 5cm, 2.5cm]
  size: A4

base:
  font-color: #333333
  font-family: Roboto
  font-size: 12
  line-height-length: 17
  line-height: $base-line-height-length / $base-font-size
vertical-spacing: $base-line-height-length
heading:
  font-color: #262626
  font-size: 17
  font-style: bold
  line-height: 1.2
  margin-bottom: $vertical-spacing
  h2-align: center
  h2-margin-page-top: 30
link:
  font-color: #333333
outline-list:
  indent: $base-font-size * 1.5
footer:
  height: $base-line-height-length * 2.5
  line-height: 1
  recto:
    left:
      content: '{page-number}'
    right:
      content: '{current-author}'

  verso:
    left:
      content: $footer-recto-right-content
    right:
      content: $footer-recto-left-content
ulist:
  marker:
    font-family: Times-Roman
thematic-break:
  border-color: #000000
  margin-top: 50px
page-numbering-start-at: 6
caption:
  font-color: #333333
  font-size: 10
table:
  caption-side: bottom
  border-color: #CCCCCC
  body:
    stripe-background-color: #f5f5f5
table-cell:
  padding: 4
image:
  border-width: 0.5
  border-color: #000000
  align: center
toc:
  font-size: 12
